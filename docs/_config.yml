# Jekyll Configuration for faa.zone
title: FAA.Zone - Fruitful Global Planet
description: Water the Seed™ - Core Principles & Brand Creation in the FAA™ Global Ecosystem
url: "https://heyns1000.github.io"
baseurl: "/faa.zone"

# Theme
theme: jekyll-theme-primer
remote_theme: pages-themes/primer@v0.6.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Sass/SCSS settings
sass:
  sass_dir: assets/css
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - tailadmin-vue-pro-2.x.zip

# Include settings
include:
  - _pages

# Timezone
timezone: UTC

# Encoding
encoding: utf-8

# Liquid settings
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false
