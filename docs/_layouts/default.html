<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}">
  
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <h1>{{ site.title | default: "FAA.Zone" }}</h1>
        <div>
          <a href="{{ "/" | relative_url }}">Home</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | default: "FAA.Zone" }}. All rights reserved.</p>
      <p>{{ site.description | default: "Fruitful Global Planet" }}</p>
    </div>
  </footer>
</body>
</html>
