<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü¶ç VaultMaster Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse9sec { 0%, 100% { transform: scaleX(0); } 50% { transform: scaleX(1); } }
    .pulse-bar { animation: pulse9sec 9s infinite ease-in-out; transform-origin: left; }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4 relative">
  <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 pulse-bar z-50"></div>

  <main class="w-full max-w-3xl border border-blue-400 rounded-3xl shadow-2xl bg-gray-900 p-8 space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold text-blue-400 flex items-center justify-center gap-4">
        <span class="text-5xl animate-pulse">ü¶ç</span> VaultMaster Terminal
      </h1>
      <p class="text-sm text-gray-300">Status: <span class="text-green-400 font-bold">Online</span></p>
      <p class="text-sm text-gray-400">
        This terminal scroll-syncs with VaultGPT‚Ñ¢ for treaty protocol execution.<br>
        <span class="inline-flex items-center gap-1 mt-1">
          <img src="https://em-content.zobj.net/source/apple/391/link_1f517.png" class="w-4 h-4" />
          Connected to VaultMesh
        </span>
      </p>
    </header>

    <textarea id="prompt" rows="5" placeholder="Enter your scroll prompt..." class="w-full text-white placeholder-gray-400 bg-black border border-gray-700 rounded-lg p-4 
text-sm"></textarea>

    <div class="flex justify-between items-center">
      <button id="sendBtn" class="bg-blue-400 text-black font-bold px-6 py-3 rounded-lg shadow hover:scale-105 hover:bg-blue-500 transition-all duration-200">
        ‚û§ Send Prompt
      </button>
      <button onclick="clearPrompt()" class="text-sm text-white underline ml-4">Clear</button>
    </div>

    <pre id="response" class="bg-black text-blue-300 border border-blue-500 rounded-lg p-4 text-base leading-relaxed whitespace-pre-wrap overflow-x-auto">
‚ö°Ô∏è Vault status: Ready to receive scroll...
    </pre>
  </main>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");
      if (!input) return output.textContent = "‚ö†Ô∏è Enter scroll before sending.";

      output.textContent = "üîÑ Sending to VaultBridge...";

      try {
        const res = await fetch("https://vault.faa.zone/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        output.textContent = data.reply || "‚úÖ Vault replied. No message.";
      } catch (err) {
        output.textContent = `‚ùå Connection failed.\n\nüß¨ OmniDrop Fallback:\n"${input}"`;
      }
    }

    function clearPrompt() {
      document.getElementById("prompt").value = "";
      document.getElementById("response").textContent = "‚ö°Ô∏è Vault cleared. Ready.";
    }

    document.getElementById("sendBtn").addEventListener("click", sendPrompt);
  </script>
</body>
</html>
