<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü¶ç VaultMaster Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse9sec {
      0%, 100% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
    }
    .animate-pulse9sec {
      animation: pulse9sec 9s infinite ease-in-out;
      transform-origin: left;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4 relative">
  <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 via-pink-500 to-indigo-500 animate-pulse9sec z-50"></div>

  <main class="w-full max-w-2xl bg-gray-900 border border-yellow-500 rounded-2xl shadow-2xl p-8 space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold text-yellow-400 flex items-center justify-center gap-2">
        ü¶ç VaultMaster Terminal
      </h1>
      <p class="text-sm text-gray-400">ScrollGPT Online | Treaty-Synced</p>
    </header>

    <textarea id="prompt" rows="5" placeholder="Enter your scroll prompt..." class="w-full text-white placeholder-gray-500 bg-black border border-gray-600 rounded-xl p-4 
text-sm"></textarea>

    <div class="flex justify-between items-center mt-2">
      <button id="sendBtn" class="bg-yellow-400 text-black font-bold px-6 py-2 rounded-lg hover:bg-yellow-500 transition-all">
        ‚û§ Send Prompt
      </button>
      <button onclick="clearPrompt()" class="text-sm text-gray-300 underline">Clear Vault</button>
    </div>

    <pre id="response" class="bg-black text-yellow-300 border border-yellow-500 rounded-xl p-4 text-sm whitespace-pre-wrap overflow-x-auto">
‚ö° Scroll ready. Vault standing by.
    </pre>
  </main>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");

      if (!input) {
        output.textContent = "‚ö†Ô∏è Please enter a scroll before sending.";
        return;
      }

      output.textContent = "üß† Sending scroll to Vault...";

      try {
        const res = await fetch("https://vault.faa.zone/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        const data = await res.json();
        output.textContent = data.reply || "‚úÖ Vault replied, no message returned.";
      } catch (err) {
        output.textContent = `‚ùå Sync failed.\n\nüß¨ OmniDrop fallback:\n"${input}"`;
      }
    }

    function clearPrompt() {
      document.getElementById("prompt").value = "";
      document.getElementById("response").textContent = "‚ö° Vault cleared. Ready for scroll.";
    }

    document.getElementById("sendBtn").addEventListener("click", sendPrompt);
  </script>
</body>
</html>
