<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ§  VaultMaster Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse9sec { 0%, 100% { transform: scaleX(0); } 50% { 
transform: scaleX(1); } }
    .animate-pulse9sec { animation: pulse9sec 9s infinite ease-in-out; 
transform-origin: left; }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen flex 
items-center justify-center px-4">

  <!-- Glyph Pulse -->
  <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 
via-purple-500 to-pink-500 animate-pulse9sec z-50"></div>

  <!-- Terminal Box -->
  <div class="w-full max-w-3xl bg-gray-100 rounded-3xl shadow-xl border 
border-yellow-400 p-8 space-y-6">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center">ğŸ§  
VaultMaster Terminal</h1>
    <p class="text-center text-sm text-gray-600">Status: <span 
class="text-green-600 font-bold">Online</span></p>
    <p class="text-center text-sm text-gray-600">This terminal interfaces 
with VaultGPT, Treaty Systems, and ScrollClaimâ„¢ orchestration.</p>

    <textarea id="prompt" rows="6" placeholder="Type your Vault scroll 
prompt here..."
      class="w-full bg-white text-blue-700 placeholder:text-blue-300 
border border-blue-200 rounded-xl px-4 py-3 text-sm"></textarea>

    <div class="flex justify-center">
      <button onclick="sendPrompt()"
        class="bg-gradient-to-r from-blue-500 to-purple-600 text-white 
font-semibold px-6 py-3 rounded-full shadow hover:scale-105 
transition-all">
        ğŸš€ Send to Vault
      </button>
    </div>

    <pre id="response" class="bg-white text-purple-600 text-sm rounded-xl 
border border-purple-300 p-4 whitespace-pre-wrap overflow-x-auto">â³ 
Awaiting scroll sync...</pre>
  </div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("response");

      if (!input) {
        responseBox.textContent = "âš ï¸ Treaty input required. Glyph not 
received.";
        return;
      }

      responseBox.textContent = "ğŸ”„ Dispatching scroll to VaultLayer...";

      try {
        const res = await fetch("https://vault.faa.zone/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });

        if (!res.ok) throw new Error(`Bridge error: ${res.status}`);

        const data = await res.json();
        responseBox.innerHTML = `<div class='text-green-600 font-mono'>âœ… 
VaultGPT:</div><br>${data.reply || "ğŸ§¬ Treaty confirmed."}`;

      } catch (err) {
        console.warn("Vault fallback activated:", err);
        responseBox.innerHTML = `
          <div class="font-mono text-purple-600">
            ğŸ§¬ <strong>OmniDropâ„¢ Activated</strong><br><br>
            <span class="text-sm text-gray-700">VaultBridge unreachable. 
Local response enabled.</span><br><br>
            <span class="text-green-500">ğŸ§  Scroll Received:</span><br>
            "<span class="italic">${input}</span>"<br><br>
            <span class="text-yellow-400">âœ… Treaty Acknowledged. Scroll 
claim registered in fallback state.</span>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
