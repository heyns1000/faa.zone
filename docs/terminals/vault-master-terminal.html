<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VaultMaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">
  <h1 class="text-yellow-400 text-3xl mb-4">ü¶ç VaultMaster Terminal</h1>
  <textarea id="prompt" class="w-full p-2 bg-gray-800 border border-yellow-500 rounded" rows="4" placeholder="Enter prompt..."></textarea>
  <button id="sendBtn" class="mt-4 px-4 py-2 bg-yellow-400 text-black rounded">Send Prompt</button>
  <pre id="response" class="mt-4 p-4 bg-gray-900 border border-yellow-600 text-yellow-300 whitespace-pre-wrap">Vault ready...</pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");
      if (!prompt) return output.textContent = "‚ö†Ô∏è No prompt entered.";

      output.textContent = "‚è≥ Sending...";
      try {
        const res = await fetch("https://vault.faa.zone/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        output.textContent = data.reply || "‚úÖ No reply received.";
      } catch (e) {
        output.textContent = `‚ùå Error\n\n"${prompt}"`;
      }
    });
  </script>
</body>
</html>
