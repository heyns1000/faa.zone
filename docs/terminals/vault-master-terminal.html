<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† VaultMaster Terminal</title>
  <style>
    body { background: #000; font-family: monospace; color: #fff; margin: 
0; }
    .wrap { max-width: 600px; margin: 40px auto; border: 4px solid #fc0; 
border-radius: 12px; background: #111; padding: 24px; }
    h1 { font-size: 24px; color: #f5b3ff; margin-bottom: 10px; }
    textarea, #vault-response {
      width: 100%; background: #000; color: #fff;
      font-family: monospace; font-size: 16px;
      border: 1px solid #888; border-radius: 6px;
      padding: 10px; margin-top: 10px;
    }
    button {
      background: #FFD700; color: #000;
      padding: 10px 18px; margin-top: 12px;
      font-weight: bold; border: none; border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üß† VaultMaster Terminal</h1>
    <p>Status: <strong>Online</strong></p>
    <p>This terminal serves as the primary interface for VaultGPT, Treaty 
coordination, and ScrollClaim‚Ñ¢ orchestration.</p>
    <textarea id="vault-input" rows="4" placeholder="Enter your scroll 
prompt..."></textarea>
    <button onclick="sendToVault()">Send Prompt ‚ûú</button>
    <pre id="vault-response">‚è≥ Waiting for Vault response...</pre>
  </div>

  <script>
    function sendToVault() {
      const input = document.getElementById("vault-input").value;
      document.getElementById("vault-response").textContent = 
"Sending...";
      fetch("https://vault.faa.zone/bridge", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById("vault-response").textContent = data.reply 
|| "‚úÖ Vault response received.";
      })
      .catch(err => {
        document.getElementById("vault-response").textContent = "‚ö†Ô∏è Vault 
could not respond.\nCheck connection.";
      });
    }
  </script>
</body>
</html>
