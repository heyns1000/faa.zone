<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ôªÔ∏è Loop Watch GPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@keyframes 
pulse9sec{0%,100%{transform:scaleX(0);}50%{transform:scaleX(1);}}.animate-pulse9sec{animation:pulse9sec

</head>
<body class="bg-white text-gray-900 font-sans min-h-screen flex 
items-center justify-center px-4">
<div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 
via-purple-500 to-pink-500 animate-pulse9sec z-50"></div>
<div class="w-full max-w-3xl bg-gray-100 rounded-3xl shadow-xl border

<h1 class="text-3xl font-extrabold text-blue-700 text-center">‚ôªÔ∏è Loop

<p class="text-center text-sm text-gray-600">Status: <span 
class="text-green-600 font-bold">Online</span></p>
<p class="text-center text-sm text-gray-600">This terminal tracks 
perpetual systems, local mesh feedback loops, and scroll-stack feedback 
instability.</p>
<textarea id="prompt" rows="6" placeholder="Prompt for loop condition..." 
class="w-full bg-white text-blue-700 placeholder:text-blue-300 border 
border-blue-200 rounded-xl px-4 py-3 text-sm"></textarea>
<div class="flex justify-center">
<button onclick="sendPrompt()" class="bg-gradient-to-r from-blue-500 
to-purple-600 text-white font-semibold px-6 py-3 rounded-full shadow 
hover:scale-105 transition-all">‚ôªÔ∏è Watch Loop</button>
</div>

border border-purple-300 p-4 whitespace-pre-wrap overflow-x-auto">‚è≥ Loop 
response pending...</pre>
</div>
<script>
async function sendPrompt(){
  const input=document.getElementById("prompt").value.trim();
  const responseBox=document.getElementById("response");
  if(!input){responseBox.textContent="‚ö†Ô∏è Please enter a prompt.";return;}
  responseBox.textContent="üîÅ Analyzing loop...";
  try {
    const res=await 
fetch("https://vault.faa.zone/bridge",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:input})});
    const data=await res.json();responseBox.textContent=data.reply||"‚úÖ 
Loop pattern observed.";
  } catch (e){responseBox.textContent=`‚ùå Loop check failed.\n${e}`;}
}
</script>
