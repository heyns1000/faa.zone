<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¦ 7038 FAA Brands Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse9sec { 0%, 100% { transform: scaleX(0); } 50% { transform: scaleX(1); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-0.25rem); } }
    .animate-pulse9sec { animation: pulse9sec 9s infinite ease-in-out; transform-origin: left; }
    .float-glyph { animation: float 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">

  <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-amber-400 via-pink-500 to-indigo-600 animate-pulse9sec z-50"></div>

  <main class="w-full max-w-3xl border border-amber-500 rounded-3xl shadow-2xl bg-black/80 backdrop-blur p-8 space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold text-amber-400 flex items-center justify-center gap-4">
        <span class="text-5xl float-glyph">ğŸ“¦</span> 7038 FAA Brands Terminal <span class="text-4xl animate-pulse">ğŸ§¬</span>
      </h1>
      <p class="text-sm text-gray-300">Status: <span class="text-amber-400 font-bold">Online</span></p>
      <p class="text-sm text-gray-400">
        This terminal interfaces with VaultGPT. Glyphs from 7038 Treaty Brands respond in scrollsyncâ„¢ protocol.<br>
        <span class="inline-flex items-center gap-1 mt-1">
          <img src="https://em-content.zobj.net/source/apple/391/link_1f517.png" class="w-4 h-4"> Scroll anchored to global ledger.
        </span>
      </p>
    </header>

    <textarea id="prompt" rows="5" placeholder="Type brand glyph scroll..." class="w-full text-white placeholder-gray-500 bg-black border border-gray-700 rounded-lg p-4 
text-sm"></textarea>

    <div class="flex justify-between items-center">
      <button id="sendBtn" class="bg-amber-400 text-black font-bold px-6 py-3 rounded-lg shadow hover:scale-105 hover:bg-amber-500 transition-all duration-200">â¤ Launch 
Scroll</button>
      <button onclick="clearPrompt()" class="text-sm text-white underline ml-4">Clear Vault</button>
    </div>

    <pre id="response" class="bg-black text-amber-300 border border-amber-500 rounded-lg p-4 text-sm whitespace-pre-wrap overflow-x-auto">
ğŸ“¦ Awaiting glyph scroll...
    </pre>
  </main>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("prompt").value.trim();
      const output = document.getElementById("response");
      if (!input) return output.textContent = "âš ï¸ Enter a scroll prompt.";
      output.textContent = "ğŸ”„ Launching brand scroll to Vault...";
      try {
        const res = await fetch("https://vault.faa.zone/bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        output.textContent = data.reply || "âœ… Vault replied. No glyph returned.";
      } catch (err) {
        output.textContent = `âŒ VaultBridge sync failed.\n\nğŸ§¬ OmniDrop fallback:\n"${input}"`;
      }
    }
    function clearPrompt() {
      document.getElementById("prompt").value = "";
      document.getElementById("response").textContent = "ğŸ“¦ Vault cleared. Ready for next brand.";
    }
    document.getElementById("sendBtn").addEventListener("click", sendPrompt);
  </script>
</body>
</html>
