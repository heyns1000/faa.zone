<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultMaster Terminal — FAA.Zone</title>
    <link href="https://faa.zone/treaty.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col justify-between">

    <!-- FAA Treaty Header -->
    <header class="w-full p-6 border-b border-treatyGold bg-black z-50 sticky top-0">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <h1 class="text-2xl font-bold text-treatyGold">🦍 VaultMaster Terminal</h1>
        <a href="/" class="text-sm text-treatySilver hover:text-white">← Back to FAA.Zone</a>
      </div>
    </header>

    <!-- Terminal Interface -->
    <main class="flex-grow flex flex-col items-center justify-center px-4 py-12">
      <div class="w-full max-w-3xl bg-treatyDark p-6 rounded-xl shadow-lg border border-treatyGold">

        <!-- Glyph Header -->
        <div class="text-center mb-6">
          <p class="text-xl font-medium text-treatyGold">VaultMaster Interface</p>
          <p class="text-sm text-treatySilver">Speak directly to the Vault.</p>
        </div>

        <!-- Prompt Box -->
        <form id="vaultForm" class="flex flex-col gap-4">
          <textarea id="vaultInput" rows="4" placeholder="Enter your scroll prompt…" class="w-full p-4 bg-black text-white border border-treatySilver rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-treatyGold"></textarea>
          <button type="submit" class="bg-treatyGold text-black font-bold py-2 px-4 rounded hover:bg-yellow-400 transition">Send Prompt →</button>
        </form>

        <!-- Response Log -->
        <div id="vaultOutput" class="mt-6 p-4 bg-black border border-treatySilver rounded-lg min-h-[120px] font-mono text-sm whitespace-pre-wrap"></div>

      </div>
    </main>

    <!-- Footer with VaultClaim -->
    <footer class="bg-black border-t border-treatySilver p-6 text-center text-xs text-treatySilver">
      VaultClaim™ active · FAA.Zone Treaty Scroll · ⌘ ClaimRoot 2025
    </footer>

    <!-- Terminal Logic -->
    <script>
      document.getElementById('vaultForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const prompt = document.getElementById('vaultInput').value;
        const output = document.getElementById('vaultOutput');
        output.textContent = "⏳ Syncing to Vault...\n";

        // Simulated VaultGPT response logic
        try {
          const response = await fetch("https://api.faa.zone/vault", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const data = await response.json();
          output.textContent = `🌀 Treaty Echo:\n\n${data.reply}`;
        } catch (err) {
          output.textContent = "⚠️ VaultSync failed. Try again later.";
        }
      });
    </script>
  </body>
</html>
