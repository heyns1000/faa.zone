            layer: "ScrollMesh v2.4",
            height: "700px",
            width: "2770px"

          intro: "MediaMeshâ„¢ connects static and live streams into one secure FAA-monitored infrastructure layer â€” across WebRTC, HLS, and embedded deployments. Ideal for LMS, digital broadcast, and creator monetization flows.",
          features: [

            "ğŸ“Š VaultPingâ„¢ audit trails for every stream state, live or archived",
            "ğŸ”Œ LMS & Notion-ready embed protocols, no-code deployment options",
            "ğŸ§  Adaptive stream fallback, lossless handover, and mute tunnel shielding",
            "ğŸ“‚ Metadata-persistent vaults with FAA-anchored sync logs",
            "ğŸ“¡ Use for remote learning, hybrid streaming, and proof-of-sync NFT drops"
          ],

            height: "700px",
            width: "2770px"
          }
        }
      };

      mediaBrands.forEach((brand, i) => {
        const btn = document.createElement('button');
        btn.className = 'brand-button';
        btn.innerHTML = `${brand}<sup>â„¢</sup>`;

        `);
        btn.onclick = () => {
          document.querySelectorAll('.brand-button').forEach(b => b.style.background = 'white');
          btn.style.background = '#e0e7ff';

        grid.appendChild(btn);

        const p = scrollProfiles[brand];

        snap.style.display = 'none';

        snap.style.padding = '24px';
        if (p?.metadata?.height) snap.style.height = p.metadata.height;
        if (p?.metadata?.width) snap.style.width = p.metadata.width;

        snap.innerHTML = `

        if (p) {
          const scroll = document.createElement('div');
          scroll.setAttribute('style', `

                <li>Signal Echo Layer: <code>${p.metadata.layer}</code></li>
              </ul>
            </div>
          `;
          snap.appendChild(scroll);
        }

        snapContainer.appendChild(snap);
      });
    }

    function toggleSnapshot(id) {
      document.querySelectorAll('.brand-snapshot').forEach(el => el.style.display = 'none');
      const target = document.getElementById(id);
      if (target) target.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', renderMediaSection);
  </script>

</body>
</html>
