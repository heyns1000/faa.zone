<!DOCTYPE html>

  <script>
    const mediaBrands = ["SonicGrid", "MediaMesh"];
    const mediaSubNodes = [

    const scrollProfiles = {
      "SonicGrid": {
        title: "SonicGridâ„¢ Audio Control Layer",
        intro: "SonicGridâ„¢ is a dynamic, FAA-certified mesh engine for audio routing, studio-grade sync, and real-time media signal orchestration. Built for immersive sound pipelines, production hubs, and virtual soundstage engineering.",
        features: [
          "ğŸšï¸ Modular signal lanes with node-level control and latency-free chaining",
          "ğŸ™ FAA-integrated AudioNodeâ„¢, VaultTraceâ„¢, and QRMixâ„¢ pathways",
          "ğŸŒ WebAudio and DAW-native compatibility â€” deployable in any browser",
          "ğŸ›¡ï¸ Continuous compliance tracing with FAA media verification",
          "ğŸ” Batch waveform export, waveform memory caching, loopback diagnostics",
          "ğŸ”Š Pre-configured for podcast grids, broadcast routing & livestream splits"
        ],
        pricing: [
          "ğŸ§ Starter Node â€” R99/mo (Includes 3 routing lanes, 1 vault sync)",
          "ğŸ”Š Studio Sync â€” R299/mo (Unlimited routing lanes + waveform export)",
          "ğŸ¢ Enterprise SLA â€” Custom (Audit-ready + FAA orchestration sync)"
        ],
        metadata: {
          id: "SGRID-FAAZ-8492",
          vault: "HM-0425",
          layer: "ScrollMesh v2.4",
          height: "700px",
          width: "2770px"
        }
      },
      "MediaMesh": {
        title: "MediaMeshâ„¢ FAA Stream Router",
        intro: "MediaMeshâ„¢ connects static and live streams into one secure FAA-monitored infrastructure layer...",
        features: [
          "ğŸ–¥ WebRTC, RTMP, and static media endpoint mesh mapping",
          "ğŸ“Š VaultPingâ„¢ audit trails for every stream state, live or archived",
          "ğŸ”Œ LMS & Notion-ready embed protocols, no-code deployment options",
          "ğŸ§  Adaptive stream fallback, lossless handover, and mute tunnel shielding",
          "ğŸ“‚ Metadata-persistent vaults with FAA-anchored sync logs",
          "ğŸ“¡ Use for remote learning, hybrid streaming, and proof-of-sync NFT drops"
        ],
        pricing: [
          "ğŸŒ± Lite â€” Free forever (Includes up to 2 concurrent routes)",
          "ğŸ“½ Studio Sync â€” R249/mo (Multinode mesh, auto-recovery)",
          "ğŸ› API Mesh Mode â€” R499+/mo (Advanced vault sync and webhook control)"
        ],
        metadata: {
          id: "MMESH-FAAC-1092",
          vault: "HM-0425",
          layer: "ScrollMesh v3.0",
          height: "700px",
          width: "2770px"
        }
      }
    };

    function renderMediaSection() {
      const grid = document.getElementById('media-grid');
      const snapContainer = document.getElementById('media-snapshots');

      mediaBrands.forEach((brand, i) => {
        const btn = document.createElement('button');
        btn.textContent = `${brand}â„¢`;
        btn.className = "bg-blue-600 hover:bg-blue-800 text-white text-lg px-6 py-2 rounded shadow";
        btn.onclick = () => {
          document.querySelectorAll('.brand-snapshot').forEach(el => el.classList.add('hidden'));
          document.getElementById(`media-snap-${i}`).classList.remove('hidden');
        };
        grid.appendChild(btn);

        const p = scrollProfiles[brand];
        if (!p || !p.metadata) return;

        const subList = mediaSubNodes[i].map(n => `<li class='text-sm text-gray-700'>ğŸ”¹ ${n}</li>`).join('');

        const snap = document.createElement('div');
        snap.id = `media-snap-${i}`;
        snap.className = 'brand-snapshot hidden';

        snap.innerHTML = `
          <div class="overflow-x-auto">
            <section class="bg-white p-10 rounded-xl shadow-lg border border-gray-200" style="width: ${p.metadata.width}; height: ${p.metadata.height};">
              <h2 class="text-3xl font-bold text-indigo-700 mb-4">${brand}â„¢ Snapshot</h2>
              <ul class="list-disc list-inside mb-6 space-y-1 ml-4">${subList}</ul>

              <div class="flex flex-wrap justify-between gap-10">
                <div class="flex-1 space-y-6 min-w-[320px]">
                  <h3 class="text-xl font-semibold text-indigo-800">${p.title}</h3>
                  <p class="text-sm text-gray-600 leading-relaxed">${p.intro}</p>

                  <div>
                    <h4 class="text-md font-bold text-gray-700 mb-2">ğŸ›ï¸ Features</h4>
                    <ul class="list-disc list-inside text-sm text-gray-700 space-y-1 ml-4">
                      ${p.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                  </div>

                  <div>
                    <h4 class="text-md font-bold text-gray-700 mb-2">ğŸ’³ Pricing</h4>
                    <ul class="list-disc list-inside text-sm text-gray-700 space-y-1 ml-4">
                      ${p.pricing.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                  </div>
                </div>

                <div class="w-[300px] space-y-2">
                  <h4 class="text-md font-bold text-gray-700 mb-2">ğŸ”— FAA Metadata</h4>
                  <ul class="list-disc list-inside text-sm text-gray-600 ml-4">
                    <li><code>Product ID:</code> ${p.metadata.id}</li>
                    <li><code>Vault:</code> ${p.metadata.vault}</li>
                    <li><code>Layer:</code> ${p.metadata.layer}</li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        `;

        snapContainer.appendChild(snap);
      });
    }

    document.addEventListener('DOMContentLoaded', renderMediaSection);
  </script>
</body>
</html>
